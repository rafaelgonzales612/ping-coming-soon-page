<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a43c7d5115.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="title">Ping.</h1>
        <h2 class="subtitle">
          <span class="fw-regular">We are launching</span> soon!
        </h2>
        <p>Subscribe and get notified</p>
        <form action="" class="notify-form">
          <label for="notify-input"></label>
          <input
            name="notify-input"
            class="notify-input"
            type="email"
            placeholder="Your email address..."
            required
          />
          <input type="button" />
          <button type="button" class="notify-button" id="notify-button">
            Notify Me<span class="visually-hidden"> about Ping launching</span>
          </button>
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="decorative dashboard"
        />
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        &copy; Copyright Ping. All rights reserved.
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
