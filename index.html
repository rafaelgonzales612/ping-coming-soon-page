<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a43c7d5115.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="company-logo-container">
          <img
            class="company-logo-img"
            src="./images/logo.svg"
            alt="Ping company logo"
          />
        </div>
        <h1 class="heading">
          <span class="fw-thin">We are launching</span> soon!
        </h1>
        <p class="subheading">Subscribe and get notified</p>
        <div class="notify-container">
          <form>
            <div class="notify-input-container">
              <input
                class="notify-input"
                id="notify-input"
                type="email"
                placeholder="Type your email address..."
                required
              />
              <p class="notify-error" id="notify-error-empty">
                Whoops! Looks like you forgot to add your email.
              </p>
              <p class="notify-error" id="notify-error-incorrect">
                Please provide a valid email address.
              </p>
              <p class="notify-valid" id="notify-valid">Valid email address!</p>
            </div>
            <div class="notify-button-container">
              <button type="button" class="notify-button" id="notify-button">
                Notify Me<span class="visually-hidden">
                  about Ping launching</span
                >
              </button>
            </div>
          </form>
        </div>
        <img
          class="dashboard-img"
          src="./images/illustration-dashboard.png"
          alt="decorative dashboard"
        />
        <div class="brands-logo-container">
          <a href="https://facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
            ><span class="visually-hidden">Facebook Link</span></a
          >
          <a href="https://twitter.com" target="_blank"
            ><i class="fa-brands fa-twitter"></i
            ><span class="visually-hidden">Twitter Link</span></a
          >
          <a href="https://instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram"></i
            ><span class="visually-hidden">Instagram Link</span></a
          >
        </div>
        <footer>&copy; Copyright Ping. All rights reserved.</footer>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
