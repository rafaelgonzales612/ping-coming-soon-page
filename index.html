<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a43c7d5115.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="company-logo-container">
          <img
            class="company-logo-img"
            src="./images/logo.svg"
            alt="Ping company logo"
          />
        </div>
        <h1 class="heading">
          <span class="fw-thin">We are launching</span> soon!
        </h1>
        <p class="subheading">Subscribe and get notified</p>
        <div class="notify-container">
          <input
            class="notify-input"
            id="notify-input"
            type="email"
            placeholder="Type your email address..."
            required
          />
          <p class="notify-error">Please provide a valid email address.</p>
          <button type="button" class="notify-button" id="notify-button">
            Notify Me<span class="visually-hidden"> about Ping launching</span>
          </button>
        </div>
        <img
          class="dashboard-img"
          src="./images/illustration-dashboard.png"
          alt="decorative dashboard"
        />
        <div class="brands-logo-icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        &copy; Copyright Ping. All rights reserved.
      </div>
    </main>
  </body>
</html>
